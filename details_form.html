<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentd data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="tittle"><h2>STUDENTS DETAILS</h2></div>
    <div>
        <form class="students-form" action="POST">
            <div class="students">
                <div class="form-1">
                    <label for="firstName">First Name</label><br>
                    <input type="text" id="firstName" name="firstName" required><br>
            
                    <label for="lastName">Last Name</label><br>
                    <input type="text" id="lastName" name="lastName" required><br>
            
                    <label for="registrationNumber">Reg No.</label><br>
                    <input type="text" id="dateofbirth" name="dateofbirth" required><br>
            
                    <label for="course">Course</label><br>
                    <input type="text" id="idnumber" name="idnumber" required><br>
            
                    <label for="yearOfStudy">Year of study</label><br>
                    <input type="text" id="county" name="county" required><br>
                </div>
                <div class="form-2">
                <label for="hometown">Hometown</label><br>
                <input type="text" id="subcounty" name="subcounty" required><br>
    
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address" required><br>
        
                <label for="telephone">Telephone</label><br>
                <input type="text" id="telephone" name="telephone" required><br>
        
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br>
        
                <label for="gender">Gender</label><br>
                <input type="text" id="gender" name="gender" required><br>
                </div>
            </div>
            <div class="save-btn">
                <button><a href="view_lists.html">SAVE</a></button>
            </div>
        </form>
    </div>
</body>
